<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Covid-19 Vaccine Registration form</title>
</head>
<body>
	<h1 align="center"><u>Covid-19 Vaccine Registration Form</u></h1>
	<form>
	<table>
		<tr>
			<td>Student Name</td>
			<td>:</td>
			<td><input type="text" placeholder="Enter your name" title="Please enter your name" required ></td>
		</tr>
		<tr>
			<td>last Name</td>
			<td>:</td>
			<td><input type="text" placeholder="Enter your Last's name" required ></td>
		</tr>
		<tr>
			<td>Adhar Number</td>
			<td>:</td>
			<td><input type="text" placeholder="Enter your Adhar Number" required pattern="[0-9]{12}" title="eg:-1234 1234 1234"></td>
		</tr>
		<tr>
			<td>State</td>
			<td>:</td>	
			<td><select>
				<option>Select Vaccine Name</option>
				<option>Covaccine</option>
				<option>Covishild</option>
			</select></td>
		</tr>
		<td>Center</td>
			<td>:</td>	
			<td><select>
				<option>Select center name</option>
				<option>Center 1</option>
				<option>Center 2</option>
			</select></td>
		</tr>

		<tr>
			<td>date of Dose</td>
			<td>:</td>	
			<td><input type="date" placeholder="Enter your Birthdate" required ></td>
		</tr>
			<td></td>
			<td></td>	
			<td><input type="submit" value="Submit">
				<input type="reset"></td>
		
	</table>
	</form>
</body>
</html>
