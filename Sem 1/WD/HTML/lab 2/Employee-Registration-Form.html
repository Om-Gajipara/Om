<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Employee Registration Form</title>
	<style type="text/css">
		.Eid{
			background-color: lightgrey;
			border-radius: 10px;
			

		}


	</style>
</head>
<body>
<h1 align="center"><u>Covid-19 Vaccine Registration Form</u></h1>
	<form>

		<fieldset class="Eid">
			
		
		<legend align="center"><h2> Person informatiomn</h2></legend>
		<table>
		<tr>
			<td>Employee id</td>
			<td>:</td>
			<td><input type="text" placeholder="Enter your Employee id" required pattern="[A-Z]{2}[0-9]{4}" title="eg:-AB0000"></td>
		</tr>
		<tr>
			<td>Employee Name</td>
			<td>:</td>
			<td><input type="text" placeholder="Enter your Employee name" title="Please enter your name" required ></td>
		</tr>
		<tr>
			<td>Contact No.</td>
			<td>:</td>
			<td><input type="text" placeholder="Enter your Contact No." required pattern="[0-9]{10}" title="eg:-0123456789" ></td>
		</tr>
		<tr>
			<td>E-mail</td>
			<td>:</td>	
			<td><input type="email" placeholder="Enter your E-mail"  required ></td>
		</tr>
		<tr>
			<td>Marritial Status</td>
			<td>:</td>
			<td><input type="text" placeholder="Enter your Marritial Status" required ></td>
		</tr>
		</table>
		</fieldset>


		<fieldset class="Eid" >
		
		
		<legend align="center"><h2> Education Qualification</h2></legend>
		<table>
		<tr>
			<td>Experience</td>
			<td>:</td>
			<td><input type="text" placeholder="Enter your Experience" title="Please enter your Experience" required pattern="[0-9]{2}" title="eg:-01		"></td>
		</tr>
		<tr>
			<td>Education </td>
			<td>:</td>
			<td><input type="text" placeholder="Enter your Education Detail" required ></td>
		</tr>
		
		
		</table>
		</fieldset>
		<fieldset class="Eid">
		
		<legend align="center"><h2> Job Details</h2></legend>
		<table>
		<tr>
			<td>Designation</td>
			<td>:</td>
			<td><input type="text" placeholder="Enter your Designation" title="Please enter your Designation" required></td>
		</tr>
		<tr>
			<td>Location </td>
			<td>:</td>
			<td><input type="text" placeholder="Enter your Location" required ></td>
		</tr>
		
		<tr>
			<td>Salary </td>
			<td>:</td>
			<td><input type="text" placeholder="Enter your Salary" required ></td>
		</tr>
		</table>
		</fieldset>
		<hr>
		<div style="text-align: center;">
			<input type="submit" value="Submit">
		</div>
	</form>
</body>
</html>
