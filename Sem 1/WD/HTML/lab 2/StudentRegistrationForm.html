<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1 align="center"><u>Registration Form</u></h1>
	<form>
	<table>
		<tr>
			<td>Student Name</td>
			<td>:</td>
			<td><input type="text" placeholder="Enter your name" title="Please enter your name" required ></td>
		</tr>
		<tr>
			<td>Middel Name</td>
			<td>:</td>
			<td><input type="text" placeholder="Enter your Father's name" required ></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td>:</td>
			<td><input type="text" placeholder="Enter your surname name" required ></td>
		</tr>
		<tr>
			<td>E-mail</td>
			<td>:</td>	
			<td><input type="email" placeholder="Enter your E-mail"  required ></td>
		</tr>
		<tr>
			<td>Mobile number</td>
			<td>:</td>	
			<td><input type="text" placeholder="Enter your mobile number" pattern="[0-9]{10}" title="Enter your 10 digit mobile number" required ></td>
		</tr>
		<tr>
			<td>Birth date</td>
			<td>:</td>	
			<td><input type="date" placeholder="Enter your Birthdate" required ></td>
		</tr>
		<tr>
			<td>Address</td>
			<td>:</td>	
			<td><textarea placeholder="Enter your address" required ></textarea></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>:</td>
			<td><input type="radio" name="Gender">Male
				<input type="radio" name="Gender">Female</td>
		</tr>
		<tr>
			<td>Hobbies</td>
			<td>:</td>
			<td><input type="checkbox">Singing
				<input type="checkbox">Danceing
				<input type="checkbox">Cricket</td>
		</tr>
		<tr>
			<td>city</td>
			<td>:</td>	
			<td><select>
				<option>Select City</option>
				<option>Rajkot</option>
				<option>Surat</option>
				<option>Morbi</option>
				<option>Vapi</option>
				<option>Other</option>
			</select></td>
		</tr>
		<tr>
			<td>State</td>
			<td>:</td>	
			<td><select>
				<option>Select State</option>
				<option>Gujrat</option>
				<option>delhi</option>
				<option>kerala</option>
				<option>kolkata</option>
				<option>Other</option>
			</select></td>
		</tr>
		<tr>
			<td></td>
			<td></td>	
			<td><input type="submit" value="Submit">
				<input type="reset"></td>
		</tr>
	</table>
	</form>
</body>
</html>
